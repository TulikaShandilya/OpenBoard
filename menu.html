<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="
    styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></link>
</head>
<body>
    <div class="tool-bar">
        <div class="tool " id="pencil">
            <i class="fas fa-pencil-alt"></i>

            <!-- .size1+.size2+.size3+.size4+.size5 -->
            <div class="size-container">
                <div class="size1"></div>
                <div class="size2"></div>
                <div class="size3"></div>
                <div class="size4"></div>
                <div class="size5"></div>
            </div>
        </div>
        <div class="tool" id="eraser">
            <i class="fas fa-eraser"></i>
            <div class="size-container">
                <div class="size1"></div>
                <div class="size2"></div>
                <div class="size3"></div>
                <div class="size4"></div>
                <div class="size5"></div>
            </div>
            
        </div>
        <div class="tool" id="rect">
            <i class="fas fa-square"></i>
            <div class="size-container">
                <div class="size1"></div>
                <div class="size2"></div>
                <div class="size3"></div>
                <div class="size4"></div>
                <div class="size5"></div>
            </div>
        </div>
        <div class="tool" id="line">
            <i class="fas fa-slash"></i>
            <div class="size-container">
                <div class="size1"></div>
                <div class="size2"></div>
                <div class="size3"></div>
                <div class="size4"></div>
                <div class="size5"></div>
            </div>
        </div>
        <div id="sticky">
            <i class="tool fas far fa-sticky-note"></i>
        </div>
        <div class="colors-container">
            <div class="color red">
                <img src="./Images/red.png" class="redpencil" alt="">
            </div>
            <div class="color blue">
                <img src="./Images/blue.png" class="greenpencil" alt="">
            </div>
            <div class="color green">
                <img src="./Images/green.png" class="bluepencil" alt="">
            </div>
        </div>
    </div>
    <canvas></canvas>
    <script src="./index.js"></script>
    
</body>
</html>
